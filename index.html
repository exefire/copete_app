<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Simple Sample Users PgoneGap</title>
	<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false&language=en"></script>
	<script type="text/javascript" src="phonegap-1.4.1.js"></script>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<!-- debugging http://debug.phonegap.com/client/#olegflo -->
	<script src="http://debug.phonegap.com/target/target-script-min.js#olegflo"></script>
	<style type="text/css">
		* {
			margin:0;
			padding:0;
		}
		html, body {
			height:100%;
		}
		#window1, #window2, #window3, #window4 {
			width:100%;
			height:100%;
			position:absolute;
		}
		#window2, #window3, #window4 {
			display:none;
			background:#fff;
		}
		#map_canvas {
			width:100%;
			height:100%;
		}
		#btn-wrap {
			text-align:right;
		}
		#check-in-btn {
			position:absolute;
			margin-top:-70px;
			right:20px;
		}
		p {
			padding:10px;
		}
		h1, .center {
			text-align:center;
		}
	</style>
</head>
<body onload="init();">
	
	<div id="window1">
		<div id="map_canvas"></div>
		<div id="btn-wrap">
			<input type="button" value="Check in" id="check-in-btn" />	
		</div>
	</div>

	<div id="window2">
		<p class="center">You must first be authorized.</p>
		<p class="center">
			<input type="button" value="Sign in" id="signin-btn" />
			<input type="button" value="Sign up" id="signup-btn" />
			<input type="button" value="Cancel" id="cancel" />
		</p>
	</div>
	
	<div id="window3">
		<h1>Sign in</h1>
		<p class="center">
			Login<br />
			<input type="text" name="login" id="signin-login" value="test" /><br />
			Password<br />
			<input type="text" name="login" id="signin-password" value="test" />
		</p>
		<p class="center">
			<input type="button" value="Back" id="signin-back" />
			<input type="button" value="Next" id="signin-next" />
		</p>
	</div>

	<div id="window4">
		<h1>Sign up</h1>
		<p class="center">
			Login<br />
			<input type="text" name="login" id="signup-login" /><br />
			Password<br />
			<input type="text" name="login" id="signup-password" />
		</p>
		<p class="center">
			<input type="button" value="Back" id="signup-back" />
			<input type="button" value="Next" id="signup-next" />
		</p>
	</div>
</body>
</html>
